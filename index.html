<script>
    // Seleciona o lightbox e a imagem
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    
    // Seleciona todas as imagens dentro das divs com a classe 'card'
    const images = document.querySelectorAll('.card img');
    
    // Adiciona um evento de clique para cada imagem
    images.forEach(image => {
        image.addEventListener('click', () => {
            // Define o atributo src da imagem ampliada
            lightboxImg.src = image.src;
            lightbox.classList.add('open'); // Mostra o lightbox
        });
    });
    
    // Fecha o lightbox ao clicar fora da imagem
    lightbox.addEventListener('click', () => {
        lightbox.classList.remove('open'); // Esconde o lightbox
    });

    // FunÃ§Ã£o que verifica se a imagem estÃ¡ visÃ­vel na tela
    function checkVisibility() {
        const cards = document.querySelectorAll('.card');
        const windowHeight = window.innerHeight;

        cards.forEach(card => {
            const cardTop = card.getBoundingClientRect().top;
            if (cardTop < windowHeight * 0.8) {
                card.classList.add('visible');
            }
        });
    }

    // Verificar a visibilidade das imagens ao rolar a pÃ¡gina
    window.addEventListener('scroll', checkVisibility);

    // Verificar a visibilidade das imagens quando a pÃ¡gina for carregada
    window.addEventListener('load', checkVisibility);

    // Iniciar a verificaÃ§Ã£o
    checkVisibility();

</script>
